# git-cliff configuration file for automated changelog generation
# Documentation: https://git-cliff.org/docs/configuration

[changelog]
# Header of the changelog
header = """
# Changelog

All notable changes to Bluesky Tracker will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/costantinoai/bluesky-tracker/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}

"""

# Footer template
footer = """
<!-- generated by git-cliff -->
"""

# Remove leading/trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true

# Filter unconventional commits
filter_unconventional = true

# Split commits on multiple lines
split_commits = false

# Protect breaking changes from being skipped
protect_breaking_commits = false

# Filter by commit path
# filter_commits = false

# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "Features"},
    { message = "^fix", group = "Bug Fixes"},
    { message = "^doc", group = "Documentation"},
    { message = "^perf", group = "Performance"},
    { message = "^refactor", group = "Refactoring"},
    { message = "^style", group = "Styling"},
    { message = "^test", group = "Testing"},
    { message = "^chore\\(release\\): prepare for", skip = true},
    { message = "^chore\\(deps\\)", group = "Dependencies"},
    { message = "^chore\\(pr\\)", skip = true},
    { message = "^chore\\(pull\\)", skip = true},
    { message = "^chore", group = "Miscellaneous Tasks"},
    { body = ".*security", group = "Security"},
    { message = "^revert", group = "Reverts"},
]

# Regex for matching git tags
tag_pattern = "v[0-9]*"

# Sort commits oldest to newest
sort_commits = "oldest"

# Limit the number of commits in the changelog
# limit_commits = 42
