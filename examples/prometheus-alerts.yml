# Prometheus AlertManager Rules for Bluesky Tracker
# Save to: /etc/prometheus/rules/bluesky_alerts.yml

groups:
  - name: bluesky_tracker
    interval: 30s
    rules:
      # Alert when service is down
      - alert: BlueskyTrackerDown
        expr: up{job="bluesky-tracker"} == 0
        for: 5m
        labels:
          severity: critical
          service: bluesky-tracker
        annotations:
          summary: "Bluesky Tracker is down"
          description: "Bluesky Tracker has been down for more than 5 minutes."

      # Alert on high error rate
      - alert: BlueskyTrackerHighErrorRate
        expr: rate(bluesky_api_requests_total{status="error"}[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
          service: bluesky-tracker
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanize }} req/s over the last 5 minutes."

      # Alert on collection failures
      - alert: BlueskyCollectionFailing
        expr: increase(bluesky_api_requests_total{endpoint="/api/collect",status="error"}[1h]) > 3
        for: 5m
        labels:
          severity: warning
          service: bluesky-tracker
        annotations:
          summary: "Data collection is failing"
          description: "Collection has failed {{ $value }} times in the last hour."

      # Alert on slow collection
      - alert: BlueskyCollectionSlow
        expr: bluesky_collection_duration_seconds > 300
        for: 5m
        labels:
          severity: info
          service: bluesky-tracker
        annotations:
          summary: "Collection is taking longer than expected"
          description: "Last collection took {{ $value | humanize }}s (threshold: 300s)."

      # Alert on sudden follower drop
      - alert: BlueskyFollowerDrop
        expr: delta(bluesky_follower_count[1h]) < -50
        for: 5m
        labels:
          severity: warning
          service: bluesky-tracker
        annotations:
          summary: "Significant follower drop detected"
          description: "Lost {{ $value | humanize }} followers in the last hour."

      # Alert on high memory usage
      - alert: BlueskyTrackerHighMemory
        expr: container_memory_usage_bytes{name="bluesky-tracker"} / container_spec_memory_limit_bytes{name="bluesky-tracker"} > 0.9
        for: 10m
        labels:
          severity: warning
          service: bluesky-tracker
        annotations:
          summary: "High memory usage"
          description: "Memory usage is at {{ $value | humanizePercentage }}."

