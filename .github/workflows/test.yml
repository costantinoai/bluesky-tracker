name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with pytest
        env:
          BLUESKY_HANDLE: test.bsky.social
          BLUESKY_APP_PASSWORD: test-password
        run: |
          pytest tests/ -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Display test coverage report
        run: |
          coverage report
          echo "Note: We intentionally focus on testing real database workflows"
          echo "Coverage focuses on critical data paths, not Flask routing/templates"

  integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image
        run: |
          docker build -t bluesky-tracker:test .

      - name: Run health check test
        run: |
          # Start container
          docker run -d \
            --name bluesky-tracker-test \
            -p 8095:8095 \
            -e BLUESKY_HANDLE=test.bsky.social \
            -e BLUESKY_APP_PASSWORD=test-password \
            bluesky-tracker:test

          # Wait for container to be healthy (max 60 seconds)
          echo "Waiting for container to be healthy..."
          for i in {1..12}; do
            if docker inspect --format='{{.State.Health.Status}}' bluesky-tracker-test 2>/dev/null | grep -q "healthy"; then
              echo "Container is healthy!"
              break
            fi
            echo "Attempt $i/12: Not healthy yet, waiting..."
            sleep 5
          done

          # Check if health endpoint responds
          sleep 5  # Give it a bit more time
          curl -f http://localhost:8095/health || exit 1

          # Check metrics endpoint
          curl -f http://localhost:8095/metrics || exit 1

          echo "Integration tests passed!"

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "Container logs:"
          docker logs bluesky-tracker-test

      - name: Cleanup
        if: always()
        run: |
          docker stop bluesky-tracker-test || true
          docker rm bluesky-tracker-test || true
